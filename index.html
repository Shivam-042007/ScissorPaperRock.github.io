<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h3><span id="user-score">0</span> : <span id="com-score">0</span></h3>
    </nav>
    <div class="game-container" id="game-container">
        <div class="user-container">
            <img id="user-rock" src="https://image.flaticon.com/icons/png/512/4405/4405457.png" alt="">
            <img id="user-paper" src="https://image.flaticon.com/icons/png/512/2541/2541984.png" alt="">
            <img id="user-scissors" src="https://image.flaticon.com/icons/png/512/2168/2168956.png" alt="">
        </div>
        <div class="computer-container">
            <img id="com-rock" src="https://image.flaticon.com/icons/png/512/4405/4405457.png" alt="">
            <img id="com-paper" src="https://image.flaticon.com/icons/png/512/2541/2541984.png" alt="">
            <img id="com-scissors" src="https://image.flaticon.com/icons/png/512/2168/2168956.png" alt="">
        </div>
    </div>
    <div id="result-container">
        <h1 id="result"></h1>
        <div id="button">Play Again</div>
    </div>
    <div class="options-container" id="options-container">
        <img id="rock" src="https://image.flaticon.com/icons/png/512/4405/4405457.png" alt="">
        <img id="paper" src="https://image.flaticon.com/icons/png/512/2541/2541984.png" alt="">
        <img id="scissors" src="https://image.flaticon.com/icons/png/512/2168/2168956.png" alt="">
    </div>


    <script src="./script.js"></script>
     </div>
        <div class="line"></div>
        <p id="made-with-love">Made with ?? by Shivam. Share it with your friends</p>
    </section>
</body>

</html>@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,400&display=swap');
